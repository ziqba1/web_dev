<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color and Number Buttons</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body id="body">
  <h1 id="display">0</h1>

  <div class="button-group">
    <button class="color-btn" data-color="gold" style="background-color: gold; color: black;">Gold</button>
    <button class="color-btn" data-color="silver" style="background-color: silver; color: black;">Silver</button>
    <button class="color-btn" data-color="crimson" style="background-color: crimson; color: black">Crimson</button>
    <button class="color-btn" data-color="green" style="background-color: green; color: black;">Green</button>
    <button class="color-btn" data-color="blue" style="background-color: blue; color: black;">Blue</button>
  </div>

  <div class="button-group">
    <button class="number-btn" data-number="1">1</button>
    <button class="number-btn" data-number="2">2</button>
    <button class="number-btn" data-number="3">3</button>
    <button class="number-btn" data-number="4">4</button>
    <button class="number-btn" data-number="5">5</button>
    <button class="number-btn" data-number="6">6</button>
    <button class="number-btn" data-number="7">7</button>
    <button class="number-btn" data-number="8">8</button>
    <button class="number-btn" data-number="9">9</button>
  </div>

  <div class="button-group">
    <button id="delete-btn">Delete/Clear</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
